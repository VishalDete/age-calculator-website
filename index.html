<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age calculator</title>
    <link rel="stylesheet" href="first.css">
</head>

<script src="script.js"></script>
<body style="background-color: rgba(0, 0, 0, 0.916);">
    
    <h1>AGE CALCULATE</h1>
    <div class="box">



<h3>ENTER YOUR BIRTHDATE</h3>

<input type="date" id="date">
<ul>
<li><span id="year"></span>YEAR</li>
<li><span id="months"></span>MONTHS</li>
<li><span id="days"></span>DAYS</li>
<li><span id="hours"></span>HOURS</li>
<li><span id="minutes"></span>MINUTES</li>
<li><span id="seconds"></span>SECONDS</li>

</ul>



<div class="btn">
    <input type="button" value="calculate" id="btnone" onclick="ad()">
</div>




<div class="btntwo">
    <input type="button" value="reset" id="btwo" onclick="reset()">
</div>



    </div>



</body>
</html>
